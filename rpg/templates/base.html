<html>
    <head>
        <title>RPG WebSheet</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.js" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="icon" href="{{ url_for('static',filename='imgs/d20.png') }}">
    </head>
    <body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Home</a>
				</div>
				 <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
					 <ul class="nav navbar-nav">
						 <li><a href="/campanhas">Campanhas</a></li>
					 </ul>
					 <ul class="nav navbar-nav navbar-right">
						 <li class="dropdown">
							 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true"><span class="caret"></span> <i class="fa fa-wrench" aria-hidden="true"></i></a>
							 <ul class="dropdown-menu" role="menu">
								 <li><a href="#">Minha conta</a></li>
								 <li><a href="/logout">Sair</a></li>
							 </ul>
						 </li>
					 </ul>
				 </div>
			</div>
		</nav>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
